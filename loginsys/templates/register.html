{% extends 'main.html' %}
{% block login %}
    <div class="large-offset-3 large-6 columns">
        <form action="{% url 'register' %}" method="post" id="register-form">
            {% csrf_token %}
            <p class="errors">{{ form }}</p>
            <input type="submit" class="button" value="Зарегистрироваться">

        </form>
    </div>
{% endblock login %}
